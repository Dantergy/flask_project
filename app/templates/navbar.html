    <div class="navbar-brand" href="{{ url_for('index') }}">

            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand" >
                    <img src="{{url_for('static', filename='img/flask_logo.png')}}"

                <a class="nav-item nav-link active" href="{{url_for('index')}}">Go Home<span class="sr-only">(current)</span></a>

                    <a class="nav-item nav-link active" href="{{ url_for('auth.login') }}">Login<span class="sr-only">(current)</span></a>
                {% endif %}
                
                <a class="nav-item nav-link active" href="#">About<span class="sr-only">(current)</span></a>
